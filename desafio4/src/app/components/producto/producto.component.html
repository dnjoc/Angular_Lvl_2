<app-header></app-header>
<div class="container mt-2">
  <div class="row" style="flex-direction: row; justify-content: space-between;" >
    <button type="button" class="btn " style="width: 12rem;" [routerLink]="['/home']">Inicio</button>
  </div>
</div>
<div class="container mt-2 mb-4">
  <div class="row" style="justify-content: space-between;">
  <h2>Pel√≠culas populares</h2>
    <div class="card mt-3" style="width: 16rem;" *ngFor="let pelicula of populares">
      <img style="width: 14rem; height: 18rem; margin: auto;" [src]="urlImg+pelicula.poster_path" alt="{{ pelicula.title }}" class="card-img-top mt-1">
      <div class="card-body">
        <h6 class="card-title">{{ pelicula.title }}</h6>
        <div class="overflow-auto" style="height: 8rem;">
          <p style="font-size: small;" class="card-text">{{ pelicula.overview }}</p>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li style="font-size: small;" class="list-group-item">Fecha de lanzamiento {{ pelicula.release_date }}</li>
        <li style="font-size: small;" class="list-group-item">Popularidad {{ pelicula.popularity }}</li>
        <li style="font-size: small;" class="list-group-item">Puntuaciones: {{ pelicula.vote_average }}</li>
      </ul>
      <div class="card-body">
        <a style="font-size: small;" href="#" class="card-link">Ver ahora</a>
        <a style="font-size: small;" href="#" class="card-link">Descargar</a>
      </div>
    </div>
  </div>
</div>
